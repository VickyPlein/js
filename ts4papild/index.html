<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="dist/app.js"></script>
    <style>
        #dataTableBody tr {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Prisijungimo forma -->
    <section id="loginSection">
        <div class="container">
            <div class="row" style="min-height: 100vh;">
                <div class="col-md-4 offset-md-4 d-flex align-items-center">
                    <div class="alert alert-secondary p-5" style="width: 420px;">
                        <h5 class="mb-4">Prisijunkite arba registruokitės</h5>
                        <input type="text" class="form-control mb-3" placeholder="El. pašto adresas" id="loginEmail">
                        <input type="password" class="form-control mb-3" placeholder="Slaptažodis" id="loginPassword">
                        <div class="alert alert-danger" id="loginError"></div>
                        <button class="btn btn-success" id="login">Prisijungti</button>
                        <button class="btn btn-success float-end" id="register">Registruotis</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Duomenu atvaizdavimo forma -->
    <section id="dataSection">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mt-3">
                    <div class="card">
                        <div class="card-header">
                            Įveskite vardą

                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="" class="form-label">Markė:</label>
                                <input type="text" name="" id="mark" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Modelis:</label>
                                <input type="text" name="" id="model" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Gamybos metai:</label>
                                <input type="number" name="" id="year" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Reg. numeris:</label>
                                <input type="text" name="" id="regNumber" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Telefonas:</label>
                                <input type="text" name="" id="phone" class="form-control">
                            </div>


                            <button class="btn btn-success" id="addRegistration">Pridėti registraciją</button>

                        </div>
                    </div>

                </div>
                <div class="col-md-6 mt-3">
                    <div class="card">
                        <div class="card-header">
                            Rezultatas

                        </div>
                        <div class="card-body">

                            <div id="dataTable">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Markė</th>
                                            <th>Modelis</th>
                                            <th>Reg. numeris</th>

                                        </tr>
                                    </thead>
                                    <tbody id="dataTableBody">
                                        <tr>
                                            <td>Audi</td>
                                            <td>A6</td>
                                            <td>AAA</td>

                                        </tr>
                                    </tbody>
                                </table>
                                <div>
                                    <button class="btn btn-success  float-end" id="loadData">Atnaujinti</button>
                                </div>
                            </div>

                            <div id="editForm" style="display: none;">
                                <div class="mb-3">
                                    <label for="" class="form-label">Markė:</label>
                                    <input type="text" name="" id="markEdit" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Modelis:</label>
                                    <input type="text" name="" id="modelEdit" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Gamybos metai:</label>
                                    <input type="number" name="" id="yearEdit" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Reg. numeris:</label>
                                    <input type="text" name="" id="regNumberEdit" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Telefonas:</label>
                                    <input type="text" name="" id="phoneEdit" class="form-control">
                                </div>


                                <button class="btn btn-success" id="updateRegistration">Atnaujinti įrašą</button>

                                <button class="btn btn-danger float-end" id="deleteRegistration">Ištrinti įrašą</button>
                            </div>


                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
</body>

</html>
